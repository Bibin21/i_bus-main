{% extends "base.html" %}
{% load static %}

{% block head %}

<title>Select Bus</title>

{% endblock %}

{% block body %}

<div class="container">
    <div class="text-center mt-3">
        <h2>Select Bus</h2>
    </div>

    {% for bus in all_bus_info %}
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
            <a href="{% url 'book' pk=bus.pk %}" style="text-decoration: None;" class="mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>
                            <span class="badge text-bg-primary">
                            Bus No {{ bus.bus_number }}
                            </span>
                        </h2>
                        
                        <div class="row mt-4">
                            <div class="col-md-5">
                                <h3>College</h3>
                            </div>
                            <div class="col-md-2">
                                <h3><i class="fa-solid fa-arrow-right-arrow-left"></i></h3>
                            </div>
                            <div class="col-md-5">
                                <h3>{{ bus.destination }}</h3>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <em>Via {{ bus.bus_stops.all|join:", " }}</em>
                        </div>

                    </div>
                </div>
            </a>
        </div>
    </div>
    
    {% endfor %}
</div>

{% endblock %}
